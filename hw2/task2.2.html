    <body>
       <table>
           <!--<caption> <h1>Первая таблица</h1></caption>-->

                    <th scope="col" colspan="2">Приход</th>

            <tbody>

              </tr>
            
              <tr>
                <td>прямоуг1</td>
                <td>прямоуг2</td>
                <td>прямоуг3</td>
            </tr>
            </tbody>

              <tfoot>
                  <tr>
                      <td>1-ый</td>
                      <td>2-ой</td>
                      <td>3-ий</td>
                      <td>4-ый</td>
                    </tr>
              </tfoot>     

        </table>

    </body>
