<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Табличная верстка</title>
       <link href="./style2.2.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
       <table>
           <caption>Первая таблица</caption>
           <thead>
               <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Наличие</th>
               </tr>
            </thead>

            <tbody>
              <tr>
                  <td>Основной текст</td>
              </tr> 
              <tr>
                  <td>прямоуг1</td>
                  <td>прямоуг2</td>
                  <td>прямоуг3</td>
              </tr>

              <tfoot>
                  <tr>
                      <td>1-ый</td>
                      <td>2-ой</td>
                      <td>3-ий</td>
                      <td>4-ый</td>
                    </tr>
              </tfoot>     

        </table>

    </body>
